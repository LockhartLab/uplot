
language: python
python: 3.8

branches:
  only:
    - master

jobs:
  include:
    - if: commit_message !~ /\[deploy\]/
      # run all tests
      script:
        - echo 0

      # after a successful test, update to codecov
      after_success:
        - bash <(curl -s https://codecov.io/bash)
        - |
          version=$(python _scripts/increment_version.py)
#          cd docs
#          make html
#          cd ..
          git config user.name "doclockh"
          git config user.email "chris@lockhartlab.org"
          git checkout master
          git add -A
          git commit -m "[deploy] ${TRAVIS_COMMIT_MESSAGE}"
          git tag $version
          git push -fq https://doclockh:"${GIT_API_KEY}"@github.com/"${TRAVIS_REPO_SLUG}".git master:master --tags

    - if: commit_message =~ /\[deploy\]/
      #
      script:
        - echo 0

      # deploy to pyp
      deploy:
        - provider: pypi
          user: "__token__"
          password:
            secure: 
          twine_check: true
          skip_cleanup: true
#          on:
#            tags: true

notifications:
  email:
    on_success: never
    on_failure: always